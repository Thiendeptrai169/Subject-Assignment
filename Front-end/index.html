   <script>

        // Hàm lấy thông tin người dùng từ API
        async function fetchUserInfo() {
            const userInfoElement = document.getElementById('userInfo');
            const sidebarName = document.getElementById('sidebar-name');
            const sidebarId = document.getElementById('sidebar-id');
            const token = localStorage.getItem('token');

            if (!userInfoElement || !sidebarName || !sidebarId) {
                console.error('Không tìm thấy userInfo, sidebar-name hoặc sidebar-id element');
                return;
            }

            if (!token) {
                userInfoElement.textContent = 'Chưa đăng nhập';
                sidebarName.textContent = 'Chưa đăng nhập';
                sidebarId.textContent = '';
                return;
            }

            try {
                const response = await fetch('/api/profiles', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        userInfoElement.textContent = 'Chỉ sinh viên được xem thông tin';
                        sidebarName.textContent = 'Không có quyền';
                        sidebarId.textContent = '';
                        return;
                    }
                    throw new Error('Không thể lấy thông tin người dùng');
                }

                const data = await response.json();
                const { studentName, studentId } = data;
                if (studentName && studentId) {
                    userInfoElement.textContent = `${studentName} - ${studentId}`;
                    sidebarName.textContent = studentName;
                    sidebarId.textContent = studentId;
                } else {
                    userInfoElement.textContent = 'Thông tin không đầy đủ';
                    sidebarName.textContent = 'Thông tin không đầy đủ';
                    sidebarId.textContent = '';
                }
            } catch (error) {
                console.error('Lỗi khi lấy thông tin người dùng:', error);
                userInfoElement.textContent = 'Lỗi tải thông tin';
                sidebarName.textContent = 'Lỗi tải thông tin';
                sidebarId.textContent = '';
            }
        }
        // Định tuyến "Quản lý nhóm" tùy theo vai trò và gọi API user info

            if (role === '1') {
                link.href = '/lecturer-subjects.html';
            } else if (role === '2') {
                link.href = '/group-page.html';

                gradeLink.style.display = "none";
            }
